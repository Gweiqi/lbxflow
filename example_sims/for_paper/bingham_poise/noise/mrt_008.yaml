#  name:         Matthew Grasinger
#  email:        grasingerm at gmail dot com
#
# date-created:   2016-06-28
#
# description: >
#   Poiseuille bingham plastic flow for collision operator comparison. Based on parameters from
#   Chen et. al. 2014, Simulations of Bingham plastic flows with the multiple-
#   relaxation-time latice Boltzmann model. Yield stress is 8e-5.

version: 1.0.0

preamble: >
  const ni = 128;
  const nj = 64;
  const pgrad = -5.6e-6;
  const F = [-pgrad; 0.0];
  const mu_p = 0.2;
  const tau_y = 8.0e-5;
  const m = 1.0e8;
  const max_iters = 11;
  const tol = 1e-3;
  const nsteps = 20000;
  const id = "poise-mrt-000008";
  const datadir = joinpath("data","noise","mrt","000008");
  const constit_rel_f = init_constit_mrt_bingham_implicit(mu_p, tau_y, m, 1.0e-9, 15, 1e-8, 1.0);
  const forcing_kf = init_korner_Fk(F);

datadir:    { value: datadir,   expr: true    }

# material init
rho_0:      { value: 1.0,       expr: false   }
nu:         { value: mu_p,      expr: true    }

# lattice configuration
dx:         { value: 1.0,       expr: false   }
dt:         { value: 1.0,       expr: false   }
ni:         { value: ni,        expr: true    }
nj:         { value: nj,        expr: true    }

# simulation parameters
nsteps:     { value: nsteps,    expr: true    }
col_f:      MRT_F(constit_rel_f, forcing_kf)

# boundaries
sbounds:
  value: "[1 ni 1 nj;]'"
  expr: true

cbounds:
  value: "[1 ni 1 nj;]'"
  expr: true

# boundary conditions
bcs:
  - north_bounce_back!
  - south_bounce_back!
  - periodic_east_to_west!

# callback functions
callbacks:
  - print_step_callback(100, id)
  - write_jld_file_callback(datadir, convert(Int64, round(nsteps/20)))

# clean-up, backup, write out
finally:
  - >
    (sim::Sim, k::Real) -> begin
      vpa = vel_prof_acsr(1, convert(Int, round(ni/2)), 1:nj);
      writedlm(joinpath(datadir, "ux_profile.dsv"), 
        begin
          x, y = vpa(sim);
          hcat(x, y);
        end,
        ",");
    end
  - write_jld_file_callback(datadir)

# test for conditions to end simulation
test_for_term: is_steadystate_x
