version: 1.0.0

preamble: >
  @init_plot_env();
  const datadir       =   joinpath("data", "dam");
  const nu            =   0.2;
  const constit_rel_f =   init_constit_srt_const(nu);
  const F             =   [0.0; -5.0e-6];
  const forcing_kf    =   init_sukop_gravity_Fk(F);
  const ni            =   60;
  const nj            =   50;
  const nsteps        =   500000;

# data directory
datadir:    {   value: datadir,       expr: true    }

# material properties
rho_0:      {   value: 1.0,           expr: false   }
nu:         {   value: nu,            expr: true    }

# lattice parameters
dx:         {   value: 1.0,           expr: false   }
dt:         {   value: 1.0,           expr: false   }
ni:         {   value:  ni,           expr: true    }
nj:         {   value:  nj,           expr: true    }

# simulation parameters
simtype:    free_surface
col_f:      BGK_F(constit_rel_f, forcing_kf);
nsteps:     {   value: nsteps,        expr: true   }

# boundaries
sbounds:
  value:  "[1 ni 1 nj;]'"
  expr:   true

cbounds:
  value:  "[1 ni 1 nj;]'"
  expr:   true

# boundary conditions
bcs:
  - west_bounce_back!
  - east_bounce_back!
  - south_bounce_back!
  - north_bounce_back!

# free surface conditions
rho_g: 1.0

fill_x: { value: 1/3, expr: true  }
fill_y: { value: 0.9, expr: false }

# callback functions
callbacks:
  - print_step_callback(100, "dam-break")
  - plot_mass_contours_callback(200, joinpath(datadir, "mass"))
  - write_jld_file_callback(datadir, 5000)

# clean-up, backup, write out
finally:
  - plot_mass_contours_callback(1, joinpath(datadir, "mass"))
  - write_jld_file_callback(datadir)
