version: 0.2.1

# code to execute before parsing
preamble: >
  using Base.Test;
  const pgrad = rand(-1.0e-5:-1.0e-5:-1.0e-4);
  const F = [-pgrad; 0.0];
  const datadir = "data";
  const ni = rand(30:90);
  const nj = rand(18:25);
  const mu = 2/11;
  const tau = rand(1e-6:1e-6:5e-5);
  const constit_rel_f = init_constit_mrt_bingham_explicit(mu, tau, 1e7, 1e-9);
  const forcing_kf = init_korner_Fk(F);
  const h = (nj-1)/2.0;
  const y_tau = -tau / pgrad;
  analytic_soln(xs) = begin;
    result = zeros(length(xs));
    for (i, x) in enumerate(xs)
      if abs(x) <= y_tau
        result[i] = -1.0 / (2.0 * mu) * pgrad * (h^2 - y_tau^2) - tau / mu * (h - y_tau);
      else
        result[i] = -1.0 / (2.0 * mu) * pgrad * (h^2 - x^2) - tau / mu * (h - abs(x));
      end
    end
    return result;
  end;

# data
datadir:  { value: datadir, expr: true  }

# material properties
# TODO: specify constitutive model type (general Newtonian, Newtonian, etc.)
rho_0:    { value: 1.0,     expr: false }
nu:       { value: mu,     expr: true  }

# lattice parameters
dx:       { value: 1.0,     expr: false }
dt:       { value: 1.0,     expr: false }
ni:       { value: ni,      expr: true  }
nj:       { value: nj,      expr: true  }

# simulation parameters
nsteps:   { value: 10000,   expr: false }
col_f:    init_col_mrt(constit_rel_f, forcing_kf, S_luo);

# boundaries
sbounds:
  value: "[1 ni 1 nj;]'"
  expr: true

cbounds:
  value: "[1 ni 1 nj;]'"
  expr: true

# boundary conditions
bcs:
  - north_bounce_back!
  - south_bounce_back!
  - periodic_east_to_west!

callbacks:
  - print_step_callback(25) 

# clean-up, backup, write out
finally:
  - >
    (sim::Sim, k::Int) -> begin
      xs = zeros(nj);
      for i = 1:nj
      xs[i] = (i - nj/2 - 0.5);
      end
      us = analytic_soln(xs);
      i = int(round(ni/2));
      for j = 1:nj
        println("analyt == lbm ? $(us[j]) == $(sim.msm.u[1,i,j])"); 
      end
      for j = 1:nj
        println("analyt == lbm ? $(us[j]) == $(sim.msm.u[1,i,j])"); 
        @test_approx_eq_eps us[j] sim.msm.u[1,i,j] 5e-3
      end
      println("TEST PASSED");
    end 

# test for conditions to end simulation
test_for_term: is_steadystate_x
