#
# description: >
#   Poiseuille bingham plastic flow for verification. Based on parameters from
#   Wang et. al. 2008, Lattice boltzmann modeling of Bingham plastics. Yield
#   stress is 0.0e-3


preamble: >
  const ni = 102;
  const nj = 42;
  const F = [1/3 / ni; 0];
  const mu_p = 1/6;
  const tau_y = 0.0;
  const m = 1.0e8;
  const max_iters = 11;
  const tol = 1e-3;
  const relax = 0.8;
  const nsteps = 20000;
  const id = "poise-wang-e-0000";
  const datadir = joinpath("data","poise","wang","explicit","0000");
  using PyPlot;

datadir:    { value: datadir,   expr: true    }

# material init
rho_0:      { value: 1.0,       expr: false   }
nu:         { value: mu_p,      expr: true    }

# lattice configuration
dx:         { value: 1.0,       expr: false   }
dt:         { value: 1.0,       expr: false   }
ni:         { value: ni,        expr: true    }
nj:         { value: nj,        expr: true    }

# simulation parameters
nsteps:     { value: nsteps,    expr: true    }
col_f: col_srt_bind!(lat, msm, bounds) = col_srt_guo!(lat, msm, F, bounds);

# boundaries
sbounds:
  value: "[1 ni 1 nj;]'"
  expr: true

cbounds:
  value: "[1 ni 1 nj;]'"
  expr: true

# boundary conditions
bcs:
  - north_bounce_back!
  - south_bounce_back!
  - periodic_east_to_west!

# callback functions
callbacks:
  - print_step_callback(100, id)
  - write_jld_file_callback(datadir, convert(Int64, round(nsteps/20)))
  - plot_ux_profile_callback(int(round(ni/2)), 50, 0.0)

# clean-up, backup, write out
finally:
  - >
    (sim::Sim, k::Int) -> begin
      writedlm(joinpath(datadir, "ux_profile.dsv"), 
        extract_ux_prof_callback(convert(Int64, round(ni/2)))(sim), 
        ",");
    end
  - write_jld_file_callback(datadir)

# test for conditions to end simulation
test_for_term: is_steadystate_x
